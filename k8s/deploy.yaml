        env:
        - name: LOGGING_LEVEL
          value: DEBUG
        - name: USER_NAME
          value: sk004
        - name: NAMESPACE
          value: skala-practice
      tolerations:
      - effect: 
        key: control-plane
        operator: Equal
        value: "amdp"
